<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Document</title>

    <style>
        canvas {
            width: 100%;
            object-fit: contain;
        }
        
        video {
            border: solid 1px blue;
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <button id="start-camera">Start Camera</button>
    <video id="video" width="320" height="240" autoplay playsinline></video>
    <button id="click-photo">Click Photo</button>
    <canvas id="canvas"  height="360" style="display: none;"></canvas>

    <script>
        let camera_button = document.querySelector("#start-camera");
        let video = document.querySelector("#video");
        let click_button = document.querySelector("#click-photo");
        let canvas = document.querySelector("#canvas");

        camera_button.addEventListener('click', async function () {
            canvas.style.display = "none";
            video.style.display = "";

            let cameras = await navigator.mediaDevices.enumerateDevices();

            cameras = cameras.filter((cam) =>{
                return cam.kind == "videoinput";
            });
            
            console.log(cameras);

            let deviceCamId = cameras.length > 1 ? cameras[1].deviceId : cameras[0].deviceId;

            let videoSetting = { deviceId: { exact: deviceCamId } };

            navigator.mediaDevices.getUserMedia({ video: videoSetting, audio: false })
                .then((mediaStream) => {
                    video.srcObject = mediaStream;
                })
                .catch((error) => {
                    console.log(error);
                });
            
            //camera frontall    
            // navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            //     .then((mediaStream) => {
            //         video.srcObject = mediaStream;
            //     })
            //     .catch((error) => {
            //         console.log(error);
            //     });
        });

        click_button.addEventListener('click', function () {
            video.style.display = "none";
            console.log(canvas.height);
            canvas.style.display = "";
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            let image_data_url = canvas.toDataURL('image/jpeg');

        });


    </script>

</body>

</html>
